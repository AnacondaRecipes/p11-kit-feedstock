{% set version = "0.23.21" %}


package:
  name: p11-kit
  version: {{ version }}

source:
  url: https://github.com/p11-glue/p11-kit/releases/download/{{ version }}/p11-kit-{{ version }}.tar.xz
  sha256: f1baa493f05ca0d867f06bcb54cbb5cdb28c756db07207b6e18de18a87b10627

build:
  number: 3
  # Windows: libtasn1 not available
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - gnuconfig  # [unix]
  host:
    - libffi
    - libtasn1
  run:
    - libffi
    - libtasn1

test:
  commands:
    - p11-kit -h

about:
  home: https://github.com/p11-glue/p11-kit
  license: MIT
  license_file: COPYING
  summary: Provides a way to load and enumerate PKCS#11 modules

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
    - leofang
